name: TerrabaseDB Server
version: 0.4.5
author: Sayan N. <ohsayan@outlook.com>
about: The TerrabaseDB Database server
args:
  - config:
      short: c
      required: false
      long: withconfig
      value_name: cfgfile
      help: Use a configuration file to start tdb
      takes_value: true
  - restore:
      short: r
      required: false
      long: restore
      value_name: restorefile
      help: Restore data from a previous snapshot
      takes_value: true
